<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景櫻花樹 -->
  <defs>
    <radialGradient id="skyGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="cherryGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:0.6" />
    </radialGradient>
  </defs>
  
  <!-- 天空背景 -->
  <rect width="200" height="200" fill="url(#skyGradient)"/>
  
  <!-- 櫻花樹 -->
  <circle cx="100" cy="60" r="40" fill="url(#cherryGradient)"/>
  <circle cx="80" cy="80" r="25" fill="url(#cherryGradient)"/>
  <circle cx="120" cy="80" r="25" fill="url(#cherryGradient)"/>
  <circle cx="90" cy="100" r="20" fill="url(#cherryGradient)"/>
  <circle cx="110" cy="100" r="20" fill="url(#cherryGradient)"/>
  
  <!-- 樹幹 -->
  <rect x="95" y="100" width="10" height="40" fill="#8B4513"/>
  
  <!-- 綠色灌木 -->
  <ellipse cx="50" cy="180" rx="30" ry="15" fill="#228B22"/>
  <ellipse cx="150" cy="180" rx="30" ry="15" fill="#228B22"/>
  <ellipse cx="100" cy="170" rx="40" ry="20" fill="#32CD32"/>
  
  <!-- 王媽媽的身體 -->
  <!-- 圍裙 -->
  <rect x="70" y="120" width="60" height="50" fill="#FFD700" rx="5"/>
  <rect x="75" y="125" width="50" height="40" fill="#FFA500" rx="3"/>
  
  <!-- 圍裙上的貓咪圖案 -->
  <circle cx="85" cy="140" r="8" fill="#D3D3D3"/> <!-- 貓咪頭 -->
  <rect x="80" y="145" width="10" height="8" fill="#D3D3D3"/> <!-- 貓咪身體 -->
  <rect x="78" y="143" width="2" height="3" fill="#D3D3D3"/> <!-- 左耳 -->
  <rect x="90" y="143" width="2" height="3" fill="#D3D3D3"/> <!-- 右耳 -->
  <rect x="82" y="148" width="1" height="2" fill="#D3D3D3"/> <!-- 左腿 -->
  <rect x="87" y="148" width="1" height="2" fill="#D3D3D3"/> <!-- 右腿 -->
  <rect x="84" y="146" width="2" height="1" fill="#D3D3D3"/> <!-- 尾巴 -->
  
  <!-- 廚師帽 -->
  <ellipse cx="85" cy="135" rx="6" ry="3" fill="white"/>
  <rect x="79" y="135" width="12" height="4" fill="white"/>
  
  <!-- 湯匙 -->
  <rect x="75" y="142" width="1" height="4" fill="#8B4513"/>
  <ellipse cx="75" cy="146" rx="2" ry="1" fill="#8B4513"/>
  
  <!-- 甜甜圈 -->
  <circle cx="95" cy="145" r="4" fill="#DEB887"/>
  <circle cx="95" cy="145" r="2" fill="#8B4513"/>
  
  <!-- 上衣 -->
  <rect x="75" y="110" width="50" height="25" fill="#4169E1" rx="3"/>
  
  <!-- 花朵圖案 -->
  <circle cx="85" cy="120" r="2" fill="#FF69B4"/>
  <circle cx="95" cy="118" r="2" fill="#FF69B4"/>
  <circle cx="105" cy="120" r="2" fill="#FF69B4"/>
  <circle cx="90" cy="125" r="2" fill="#FF69B4"/>
  <circle cx="100" cy="123" r="2" fill="#FF69B4"/>
  
  <!-- 頭部 -->
  <circle cx="100" cy="95" r="15" fill="#FFE4C4"/>
  
  <!-- 頭髮和頭巾 -->
  <ellipse cx="100" cy="85" rx="12" ry="8" fill="#8B4513"/>
  <rect x="88" y="80" width="24" height="8" fill="#87CEEB" rx="4"/>
  <rect x="105" y="78" width="4" height="6" fill="#87CEEB" rx="2"/>
  
  <!-- 眼鏡 -->
  <circle cx="95" cy="92" r="4" fill="none" stroke="#FF0000" stroke-width="2"/>
  <circle cx="105" cy="92" r="4" fill="none" stroke="#FF0000" stroke-width="2"/>
  <line x1="99" y1="92" x2="101" y2="92" stroke="#FF0000" stroke-width="2"/>
  <line x1="91" y1="92" x2="85" y2="90" stroke="#FF0000" stroke-width="2"/>
  <line x1="109" y1="92" x2="115" y2="90" stroke="#FF0000" stroke-width="2"/>
  
  <!-- 眼睛 -->
  <ellipse cx="95" cy="92" rx="1" ry="1" fill="#000000"/>
  <ellipse cx="105" cy="92" rx="1" ry="1" fill="#000000"/>
  
  <!-- 笑容 -->
  <path d="M 95 98 Q 100 102 105 98" fill="none" stroke="#FF69B4" stroke-width="2"/>
  
  <!-- 皺紋 -->
  <path d="M 90 90 Q 92 88 94 90" fill="none" stroke="#FFE4C4" stroke-width="1"/>
  <path d="M 106 90 Q 108 88 110 90" fill="none" stroke="#FFE4C4" stroke-width="1"/>
  
  <!-- 手部 -->
  <ellipse cx="70" cy="130" rx="3" ry="5" fill="#FFE4C4" transform="rotate(-30 70 130)"/>
  <ellipse cx="130" cy="130" rx="3" ry="5" fill="#FFE4C4" transform="rotate(30 130 130)"/>
  
  <!-- 布巾 -->
  <rect x="65" y="125" width="8" height="6" fill="white" rx="2"/>
  
  <!-- 圍裙文字 -->
  <text x="100" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#8B4513">お料理のお母さん</text>
</svg>
