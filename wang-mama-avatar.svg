<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 定義漸層和效果 -->
  <defs>
    <!-- 天空漸層 -->
    <radialGradient id="skyGradient" cx="50%" cy="20%" r="80%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#B0E0E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </radialGradient>
    
    <!-- 櫻花漸層 -->
    <radialGradient id="cherryGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#FF69B4;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#FF1493;stop-opacity:0.5" />
    </radialGradient>
    
    <!-- 雲朵漸層 -->
    <radialGradient id="cloudGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#F0F8FF;stop-opacity:0.7" />
    </radialGradient>
    
    <!-- 圍裙漸層 -->
    <linearGradient id="apronGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    
    <!-- 上衣漸層 -->
    <linearGradient id="shirtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 天空背景 -->
  <rect width="200" height="200" fill="url(#skyGradient)"/>
  
  <!-- 雲朵 -->
  <ellipse cx="40" cy="30" rx="15" ry="8" fill="url(#cloudGradient)"/>
  <ellipse cx="160" cy="25" rx="12" ry="6" fill="url(#cloudGradient)"/>
  <ellipse cx="180" cy="40" rx="8" ry="4" fill="url(#cloudGradient)"/>
  
  <!-- 櫻花樹 - 更密集的櫻花 -->
  <circle cx="100" cy="50" r="45" fill="url(#cherryGradient)"/>
  <circle cx="75" cy="70" r="30" fill="url(#cherryGradient)"/>
  <circle cx="125" cy="70" r="30" fill="url(#cherryGradient)"/>
  <circle cx="85" cy="90" r="25" fill="url(#cherryGradient)"/>
  <circle cx="115" cy="90" r="25" fill="url(#cherryGradient)"/>
  <circle cx="70" cy="110" r="20" fill="url(#cherryGradient)"/>
  <circle cx="130" cy="110" r="20" fill="url(#cherryGradient)"/>
  
  <!-- 樹幹 -->
  <rect x="95" y="110" width="10" height="50" fill="#8B4513"/>
  <rect x="97" y="100" width="6" height="20" fill="#654321"/>
  
  <!-- 綠色灌木叢 -->
  <ellipse cx="40" cy="185" rx="35" ry="20" fill="#228B22"/>
  <ellipse cx="160" cy="185" rx="35" ry="20" fill="#228B22"/>
  <ellipse cx="100" cy="175" rx="45" ry="25" fill="#32CD32"/>
  <ellipse cx="80" cy="190" rx="20" ry="10" fill="#228B22"/>
  <ellipse cx="120" cy="190" rx="20" ry="10" fill="#228B22"/>
  
  <!-- 王媽媽的身體 -->
  <!-- 圍裙主體 -->
  <rect x="65" y="125" width="70" height="55" fill="url(#apronGradient)" rx="8"/>
  <rect x="70" y="130" width="60" height="45" fill="#FFA500" rx="5"/>
  
  <!-- 圍裙上的貓咪圖案 -->
  <circle cx="80" cy="145" r="10" fill="#D3D3D3"/> <!-- 貓咪頭 -->
  <rect x="75" y="150" width="12" height="10" fill="#D3D3D3"/> <!-- 貓咪身體 -->
  <rect x="72" y="148" width="3" height="4" fill="#D3D3D3"/> <!-- 左耳 -->
  <rect x="85" y="148" width="3" height="4" fill="#D3D3D3"/> <!-- 右耳 -->
  <rect x="76" y="155" width="2" height="3" fill="#D3D3D3"/> <!-- 左腿 -->
  <rect x="84" y="155" width="2" height="3" fill="#D3D3D3"/> <!-- 右腿 -->
  <rect x="81" y="153" width="3" height="2" fill="#D3D3D3"/> <!-- 尾巴 -->
  
  <!-- 廚師帽 -->
  <ellipse cx="80" cy="140" rx="8" ry="4" fill="white"/>
  <rect x="72" y="140" width="16" height="5" fill="white"/>
  
  <!-- 湯匙 -->
  <rect x="70" y="147" width="1.5" height="5" fill="#8B4513"/>
  <ellipse cx="70" cy="152" rx="2.5" ry="1.5" fill="#8B4513"/>
  
  <!-- 甜甜圈 -->
  <circle cx="95" cy="150" r="5" fill="#DEB887"/>
  <circle cx="95" cy="150" r="2.5" fill="#8B4513"/>
  
  <!-- 麵包 -->
  <ellipse cx="105" cy="148" rx="4" ry="3" fill="#F4A460"/>
  
  <!-- 小麵包 -->
  <circle cx="110" cy="152" r="3" fill="#DEB887"/>
  
  <!-- 上衣 -->
  <rect x="70" y="115" width="60" height="30" fill="url(#shirtGradient)" rx="5"/>
  
  <!-- 上衣花朵圖案 -->
  <circle cx="80" cy="125" r="2.5" fill="#FF69B4"/>
  <circle cx="90" cy="122" r="2.5" fill="#FF69B4"/>
  <circle cx="100" cy="125" r="2.5" fill="#FF69B4"/>
  <circle cx="110" cy="122" r="2.5" fill="#FF69B4"/>
  <circle cx="85" cy="130" r="2.5" fill="#FF69B4"/>
  <circle cx="95" cy="128" r="2.5" fill="#FF69B4"/>
  <circle cx="105" cy="130" r="2.5" fill="#FF69B4"/>
  
  <!-- 頭部 -->
  <circle cx="100" cy="90" r="18" fill="#FFE4C4"/>
  
  <!-- 頭髮 -->
  <ellipse cx="100" cy="80" rx="15" ry="10" fill="#8B4513"/>
  
  <!-- 頭巾 -->
  <rect x="85" y="75" width="30" height="10" fill="#87CEEB" rx="5"/>
  <rect x="110" y="72" width="6" height="8" fill="#87CEEB" rx="3"/>
  <circle cx="113" cy="76" r="2" fill="#87CEEB"/> <!-- 頭巾結 -->
  
  <!-- 眼鏡 -->
  <circle cx="92" cy="88" r="5" fill="none" stroke="#FF0000" stroke-width="2.5"/>
  <circle cx="108" cy="88" r="5" fill="none" stroke="#FF0000" stroke-width="2.5"/>
  <line x1="97" y1="88" x2="103" y2="88" stroke="#FF0000" stroke-width="2.5"/>
  <line x1="87" y1="88" x2="80" y2="85" stroke="#FF0000" stroke-width="2.5"/>
  <line x1="113" y1="88" x2="120" y2="85" stroke="#FF0000" stroke-width="2.5"/>
  
  <!-- 眼睛 -->
  <ellipse cx="92" cy="88" rx="1.5" ry="1.5" fill="#000000"/>
  <ellipse cx="108" cy="88" rx="1.5" ry="1.5" fill="#000000"/>
  
  <!-- 笑容 -->
  <path d="M 92 95 Q 100 100 108 95" fill="none" stroke="#FF69B4" stroke-width="2.5"/>
  
  <!-- 皺紋 -->
  <path d="M 85 85 Q 88 82 91 85" fill="none" stroke="#FFE4C4" stroke-width="1.5"/>
  <path d="M 109 85 Q 112 82 115 85" fill="none" stroke="#FFE4C4" stroke-width="1.5"/>
  
  <!-- 手部 -->
  <ellipse cx="65" cy="125" rx="4" ry="6" fill="#FFE4C4" transform="rotate(-25 65 125)"/>
  <ellipse cx="135" cy="125" rx="4" ry="6" fill="#FFE4C4" transform="rotate(25 135 125)"/>
  
  <!-- 布巾 -->
  <rect x="60" y="120" width="10" height="8" fill="white" rx="3"/>
  
  <!-- 圍裙文字 -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#8B4513" font-weight="bold">お料理のお母さん</text>
</svg>
